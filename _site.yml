name: "ellakaye-distill"
title: "ELLA KAYE"
description: |
  Ella Kaye's personal website
output_dir: "_site"
theme: ek_theme.css
favicon: images/favicon.png
base_url: https://ellakaye.rbind.io/
repository_url: https://github.com/EllaKaye/ellakaye-distill
creative_commons: CC BY-SA
twitter:
  site: "@ellamkaye"
navbar:
  search: false
  logo:
    image: images/logo.png
    href: https://ellakaye.rbind.io
  right:
    - text: "About"
      href: about.html
    - text: "Talks"
      href: talks.html
    - text: "Posts"
      href: posts.html
    - text: "Projects"
      href: projects.html
    - icon: fab fa-github
      href: https://github.com/EllaKaye/ellakaye-distill
    - icon: fab fa-twitter
      href: https://twitter.com/ellamkaye
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: false
    feed_iems_max: 20 # default
  talks:
    categories: true
    categories_metadata: true
    authors_metadata: false
    feed_iems_max: 20 # default
output:
  distill::distill_article:
    includes:
      in_header:
      - _includes/header.html
      - _includes/utterances.html
